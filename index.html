<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Burguer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/output.css">
</head>
<body>
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="/assets/hamb-1.png" alt="logo dev burguer" class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Dev Burguer</h1>
            <span class="text-white font-medium">Rua açucena, Serra - ES</span>

            <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
                <span class="text-white font-medium">Seg á Dom - 18:00 as 22:00</span>
            </div>
        </div>
    </header>

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">Conheça nosso Cardápio</h2>

    <div id="menu">
        <main class="grid grid-cols-1">
            <div class="flex gap-2">
                <img src="/assets/hamb-1.png" alt="Hamburguer smash" class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">
                <div>
                    <p class="font-bold">Hamburguer smash</p>
                    <p class="text-sm">Pão levinho de fermentação natural da trigou, burguer 160g, queijo prato e maionese caseira.</p>

                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$ 18.90</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn" data-name="Hamburguer smash" data-price="18.90"><i class="fa fa-cart-plus text-lg text-white"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
